<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-body">
            <nav class="navbar navbar-default navbar-static-top" role="navigation">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-8">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <span class="navbar-brand">Launch configurations</span>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-8">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#launchconf-tab-list" tabindex="-1" data-toggle="tab">Manage</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </nav>

            <!-- Tab panes -->
            <div class="tab-content">
                <div class="launchconf-list tab-pane launchconf-basepane fade in active" id="launchconf-tab-list">
                    <div class="form-group">
                        <select class="form-control" id="launchconf-select">
                            <% for(var name in confs) { %>
                            <option value="<%- name %>"><%- name %></option>
                            <% } %>
                        </select>
                    </div>
                    <div class="form-group">
                        <a href="#" id="launchconf-add">Add a configuration</a> or <a href="#" id="launchconf-del">Remove this one</a>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="launchconf-commands" rows="10" placeholder="ls -l"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" id="launchconf-save">Save</button>
            <button class="btn btn-default action-close">Close</button>
        </div>
    </div>
</div>
